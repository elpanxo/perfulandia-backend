spring.application.name=pedidos-service
server.port=8083  # Puerto único para este microservicio

# ===============================
# DATABASE CONFIG (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/perfulandia_pedidos?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=tu_contraseña  # Reemplaza con tu contraseña
spring.jpa.hibernate.ddl-auto=update

# ===============================
# JPA/HIBERNATE CONFIG
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
